<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Chess - GameHub">
    <title>Chess - GameHub</title>
    <link rel="stylesheet" href="chess.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <a href="../../index.html" class="back-button" aria-label="Back to home">
                <span class="back-arrow">‚Üê</span>
                <span class="back-text">Back</span>
            </a>
            <h1 class="title">Chess</h1>
            <p class="subtitle">Choose how you want to play</p>
        </header>

        <!-- Mode Selection Section -->
        <section class="mode-selection" id="modeSelection">
            <div class="mode-grid">
                <!-- Play vs AI Card -->
                <article class="mode-card" id="aiMode">
                    <div class="mode-icon">ü§ñ</div>
                    <h2 class="mode-title">Play vs AI</h2>
                    <p class="mode-description">Challenge the computer</p>

                    <div class="difficulty-selector">
                        <p class="difficulty-label">Select Difficulty</p>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>

                    <button class="start-button" data-mode="ai">Start Game</button>
                </article>

                <!-- Play with Friend Card -->
                <article class="mode-card" id="friendMode">
                    <div class="mode-icon">üë•</div>
                    <h2 class="mode-title">Play with Friend</h2>
                    <p class="mode-description">Two players, one device</p>
                    <p class="mode-note">Local multiplayer</p>

                    <button class="start-button" data-mode="friend">Start Game</button>
                </article>
            </div>
        </section>

        <!-- Game Section -->
        <section class="game-section hidden" id="gameSection">
            <!-- Game Header -->
            <div class="game-header">
                <div class="game-info">
                    <div class="turn-indicator" id="turnIndicator">
                        <span class="turn-text">White's Turn</span>
                    </div>
                    <div class="game-mode-label" id="gameModeLabel"></div>
                </div>

                <div class="game-controls">
                    <button class="control-button" id="restartButton">
                        <span class="control-icon">‚Üª</span>
                        <span class="control-text">Restart</span>
                    </button>
                    <button class="control-button" id="exitButton">
                        <span class="control-icon">‚úï</span>
                        <span class="control-text">Exit</span>
                    </button>
                </div>
            </div>

            <!-- Chessboard -->
            <div class="board-container">
                <div class="chessboard" id="chessboard">
                    <!-- Squares will be generated by JavaScript -->
                </div>
            </div>

            <!-- Captured Pieces Display -->
            <div class="captured-pieces">
                <div class="captured-section">
                    <h3 class="captured-title">Captured by White</h3>
                    <div class="captured-list" id="capturedWhite"></div>
                </div>
                <div class="captured-section">
                    <h3 class="captured-title">Captured by Black</h3>
                    <div class="captured-list" id="capturedBlack"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="chess.js"></script>
</body>

</html>
