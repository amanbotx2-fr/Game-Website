<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Sudoku - GameHub">
    <title>Sudoku - GameHub</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="back-button" aria-label="Back to home">
                <span class="back-arrow">←</span>
                <span class="back-text">Back</span>
            </a>
            <h1 class="title">Sudoku</h1>
            <p class="subtitle">Train your brain</p>
        </header>

        <main class="main-content">
            <section class="difficulty-section">
                <p class="difficulty-label">Select Difficulty</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </section>

            <section class="game-container">
                <div class="board-wrapper">
                    <div class="sudoku-grid" id="sudokuGrid">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                </div>

                <div class="game-info" id="gameInfo">
                    <div class="info-message">Fill in the empty cells with numbers 1-9</div>
                </div>

                <div class="game-controls">
                    <button class="control-button check-btn" id="checkBtn">
                        <span class="control-icon">✓</span>
                        <span class="control-text">Check Solution</span>
                    </button>
                    <button class="control-button reset-btn" id="resetBtn">
                        <span class="control-icon">↻</span>
                        <span class="control-text">Reset</span>
                    </button>
                    <button class="control-button exit-btn" id="exitBtn">
                        <span class="control-icon">✕</span>
                        <span class="control-text">Exit</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
